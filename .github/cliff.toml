# git-cliff configuration for changelog generation
# https://git-cliff.org/docs/configuration

[changelog]
# Changelog header
header = """
# Changelog

All notable changes to this project will be documented in this file.

The format is based on [Keep a Changelog](https://keepachangelog.com/en/1.0.0/),
and this project adheres to [Semantic Versioning](https://semver.org/spec/v2.0.0.html).

"""
# Template for the changelog body
body = """
{% if version -%}
    ## [{{ version | trim_start_matches(pat="v") }}] - {{ timestamp | date(format="%Y-%m-%d") }}
{% else -%}
    ## [Unreleased]
{% endif -%}

{% for group, commits in commits | group_by(attribute="group") %}
    ### {{ group | upper_first }}
    {% for commit in commits %}
        - {% if commit.breaking %}[**breaking**] {% endif %}{{ commit.message | upper_first }} ([{{ commit.id | truncate(length=7, end="") }}](https://github.com/{{ remote.github.owner }}/{{ remote.github.repo }}/commit/{{ commit.id }}))
    {%- endfor %}
{% endfor %}\n
"""
# Remove the leading and trailing whitespace
trim = true
# Changelog footer
footer = """
---
Generated by [git-cliff](https://github.com/orhun/git-cliff).
"""

[git]
# Parse the commits based on conventional commits
conventional_commits = true
# Filter out the commits that are not conventional
filter_unconventional = true
# Process each line of a commit as an individual commit
split_commits = false
# Regex for preprocessing the commit messages
commit_preprocessors = [
    { pattern = '\((\w+\s)?#([0-9]+)\)', replace = "([#${2}](https://github.com/{{ remote.github.owner }}/{{ remote.github.repo }}/issues/${2}))" },
]
# Regex for parsing and grouping commits
commit_parsers = [
    { message = "^feat", group = "ð  Features" },
    { message = "^fix", group = "= Bug Fixes" },
    { message = "^doc", group = "=Ú Documentation" },
    { message = "^perf", group = "¡ Performance" },
    { message = "^refactor", group = "=œ Refactor" },
    { message = "^style", group = "<¨ Styling" },
    { message = "^test", group = ">ê Testing" },
    { message = "^chore\\(release\\): prepare for", skip = true },
    { message = "^chore", group = "™ Miscellaneous Tasks" },
    { body = ".*security", group = "=á Security" },
]
# Protect against typos
protect_breaking_commits = false
# Filter out the commits that are not matched by commit parsers
filter_commits = false
# Sort the tags chronologically
tag_pattern = "v[0-9]*"
# Skip tags
skip_tags = "v0.1.0-beta.1"
# Ignore tags
ignore_tags = ""
# Sort the commits inside sections by oldest/newest order
sort_commits = "oldest"